<h1>update post</h1>
<div class="container" *ngIf="post">
  <form class="form" (ngSubmit)="onUpdatePost()">
    <mat-form-field class="full-width">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Ex. Razza" id="title" [(ngModel)]="post.title" name="title" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Content</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..." id="content" [(ngModel)]="post.content" name="content" required></textarea>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Update Post</button>
  </form>
</div>
